<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Showcase</title>
    <style>
        table {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
        img {
            width: 300px;
            height: 200px;
        }
        caption {
            font-weight: bold;
            margin-top: 10px;
        }
        blockquote {
            font-style: italic;
            margin-top: 10px;
            border-left: 5px solid #ccc;
            padding-left: 10px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Photo Showcase</h1>

    <table>
        <tr>
            <!-- First Photo with Caption and Blockquote -->
            <td>
                <img src="https://via.placeholder.com/300x200" alt="Beautiful Mountain View">
                <caption>Mountain View</caption>
                <blockquote>
                    "The mountains are calling and I must go." 
                    <br><em>– <strong>John Muir</strong></em>
                </blockquote>
            </td>

            <!-- Second Photo with Caption and Blockquote -->
            <td>
                <img src="https://via.placeholder.com/300x200" alt="Serene Beach">
                <caption>Serene Beach</caption>
                <blockquote>
                    "Live in the sunshine, swim the sea, drink the wild air."
                    <br><em>– <strong>Ralph Waldo Emerson</strong></em>
                </blockquote>
            </td>

            <!-- Third Photo with Caption and Blockquote -->
            <td>
                <img src="https://via.placeholder.com/300x200" alt="Forest Path">
                <caption>Forest Path</caption>
                <blockquote>
                    "In every walk with nature one receives far more than he seeks."
                    <br><em>– <strong>John Muir</strong></em>
                </blockquote>
            </td>
        </tr>
    </table>

</body>
</html>
